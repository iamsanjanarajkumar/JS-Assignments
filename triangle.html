<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHECK whether its EQUILATERAL, SCALENE OR ISOSCELES TRIANGLE</title>
  </head>
  <body>
    <center><h1>TRIANGLE PROGRAM</h1></center>
    <script>
      function checkTriangle(x, y, z) {
        if (x == y && y == z) {
          document.write("Equilateral Triangle");
        } else if (x == y || y == z || z == x) {
          document.write("Isosceles Triangle");
        } else {
          document.write("ScaleneTriangle");
         
        }

        checkTriangle(8, 7, 9);
      }
    </script>
  </body>
</html>
