<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check whether the program EVEN or ODD</title>
  </head>
  <body>
    <center>
      <h2>Program to check whether the Number is EVEN or ODD</h2>
    </center>
    <hr />
    <script>
      let x = parseInt(prompt("Enter a Number:"));
      if (x % 2 == 0) {
        document.write(` <h2> The Number ${x} is EVEN! </h2>`);
      } else {
        document.write(`<h2>The Number ${x} is ODD! </h2>`);
      }
    </script>
  </body>
</html>
